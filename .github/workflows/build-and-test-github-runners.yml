name: Build and test on GitHub runners

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 20 * * *'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    # ssh-agent needs to be started so that docker build can use SSH. We use SSH
    # when cargo is building glenside, as cargo needs to clone the private
    # 3la-tvm repo (for the Rust TVM bindings.)
    - name: Start ssh-agent
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}
    - uses: actions/checkout@v2
      with:
        submodules: recursive
        ssh-key: ${{ secrets.SSH_KEY }}
    - name: Build the Docker image
      id: build
      run: |
        export TAG=3la-docker:$(date +%s)
        echo "::set-output name=TAG::$TAG"
        DOCKER_BUILDKIT=1 docker build \
          . \
          --file Dockerfile \
          --ssh default \
          --no-cache \
          --tag $TAG
    - name: Run tests
      run: docker run ${{ steps.build.outputs.TAG }} cargo test --no-default-features --features "tvm run-on-github-actions"